<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Visualization</title>
  <style>
    .container {
      width: 100%;
      overflow-x: auto;
    }

    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font: 10px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 3px;
    }
  </style>
</head>
<body>
<div class="container">
  <svg width="5000" height="700">
    <g></g>
  </svg>
</div>
<button id="finish-button">Finish</button>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
  var margin = { top: 20, right: 120, bottom: 20, left: 120 },
      canvas_height = 700,
      canvas_width = 5000, // Increased width for horizontal scrolling
      tree_width = canvas_width - margin.right - margin.left,
      tree_height = canvas_height - margin.top - margin.bottom,
      tree_level_depth = 180;

  var i = 0,
      duration = 750,
      root;

  var tree = d3.layout.tree()
      .size([tree_height, tree_width]);

  var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("svg g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.json("input_graph_tree.json", function(error, tree_data) {
    root = tree_data;
    root.x0 = tree_height / 2;
    root.y0 = 0;

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    root.children.forEach(collapse);
    update(root);
  });

  d3.select(self.frameElement).style("height", "800px");

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root),
        links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * tree_level_depth; });

    // Set unique ID for each node
    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var new_nodes = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });

    new_nodes.append("circle")
        .attr("r", 1e-6)
        .on("click", clickCircle);

    new_nodes.append("text")
        .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        .text(function(d) { return d.name; })
        .style("fill-opacity", 1e-6);

    new_nodes.append("text")
        .attr("class", "toggle")
        .attr("x", 20)
        .attr("dy", ".35em")
        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
        .text(function(d) { return childless(d) ?  "" : (d.in_cut ? "[*]" : (d.children ? "[-]" : "[+]")); })
        .on("click", clickExpand);


    // Transition nodes to their new position.
    var moved_node = node.transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
    moved_node.select("circle")
        .attr("r", 4.5)
        .style("fill", function(d) {
          if (childless(d)) return "#fff";
          return d._children ? (d.in_cut ? "red": (d.uncut_area ? "lightsteelblue" : "green")) : "#fff"; }
        );
    moved_node.select("text")
        .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var hidden_nodes = node.exit().transition().duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
        .remove();
    hidden_nodes.select("circle")
        .attr("r", 1e-6);
    hidden_nodes.select("text")
        .style("fill-opacity", 1e-6);

    // Update the linksâ€¦
    var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = { x: source.x0, y: source.y0 };
          return diagonal({ source: o, target: o });
        })
        .append("svg:title")
            .text(function(d, i) { return d.target.edge_name; });

    // Transition links to their new position.
    link.transition().duration(duration)
        .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition().duration(duration)
        .attr("d", function(d) {
          var o = { x: source.x, y: source.y };
          return diagonal({ source: o, target: o });
        })
        .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Toggle children on click.
  function clickExpand(d) {
    if (d.in_cut) return;

    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update(d);

    d3.select(this)
      .text(d.children ? "[-]" : "[+]");

  }

  function clickCircle(d) {
    console.log(d)

    function collapse(d) {
      // if (!d) return;
      d.in_cut = false;
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      } else if (!childless(d)) {
        d._children.forEach(collapse);
      }
    }

    function updateParents(d, removed) {
      /*
      Updates the area not assigned to a cut
      from all the parent vertices

      d: clicked vertex (assigned or removed from the cut)
      removed: false if vertex was assigned to cut, true if it was removed
      */
      area = d.area;
      mult = 2 * removed - 1; // 1 if removed, -1 if added

      while (d != "null") {
        d.uncut_area += mult * area;
        d = d.parent;
      }
    }

    if (childless(d)) return;

    updateParents(d, d.in_cut);

    if (d.in_cut) {
      // Select the text element with the class "toggle" within the same group (g) element
      d3.select(this.parentNode).select("text.toggle").text("[+]");
      d.in_cut = false;
      update(d);
      
    } else { 
      collapse(d); // sets d.in_cut to false
      d.in_cut = true;
      update(d);
      
      // Select the text element with the class "toggle" within the same group (g) element
      d3.select(this.parentNode).select("text.toggle").text("[*]");
    }
  }

  function childless(d) {
    /*
    d is childless iff _children = []. This is because
    the _children attribute is not initialized to null
    */
    return d._children && d._children.length == 0;
  }

  document.getElementById("finish-button").addEventListener("click", function() {
    var namesInCut = [];
    collectNamesInCut(root, namesInCut);

    // Create a Blob with the names
    var blob = new Blob([namesInCut.join('\n')], { type: 'text/plain' });
    
    // Create an object URL for the Blob
    var url = window.URL.createObjectURL(blob);

    // Create a temporary link element and trigger the download
    var a = document.createElement("a");
    a.style.display = "none";
    a.href = url;
    a.download = "out.txt";
    document.body.appendChild(a);
    a.click();

    // Clean up by removing the temporary link element and revoking the object URL
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);

  });

  function collectNamesInCut(node, names) {
    if (node.in_cut) {
      names.push(node.full_name);
      return; // no descendant will be a cut-node
    }

    if (node.children) {
      node.children.forEach(function(child) {
        collectNamesInCut(child, names);
      });
    }

    if (node._children) {
      node._children.forEach(function(child) {
        collectNamesInCut(child, names);
      });
    }
  }


</script>
</body>
</html>
